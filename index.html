<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Bảo bối của anh</title>
  </head>
  <body>
    <audio autoplay loop>
      <source src="img/Happy Birthday 2021.mp3" type="audio/mpeg" />
      />
    </audio>
    <div class="box-container">
      <h1>Happy Birthday</h1>
      <h2>Chúc bảo bối của anh luôn xinh đẹp và vui tươi như thế này nhé!</h2>
      <div class="box">
        <span style="--i: 1"><img src="img/1.jpg" alt="" /></span>
        <span style="--i: 2"><img src="img/2.jpg" alt="" /></span>
        <span style="--i: 3"><img src="img/3.jpg" alt="" /></span>
        <span style="--i: 4"><video src="img/4.mp4"></video></span>
        <span style="--i: 5"><img src="img/6.jpg" alt="" /></span>
        <span style="--i: 6"><img src="img/9.jpg" alt="" /></span>
        <span style="--i: 7"><img src="img/8.jpg" alt="" /></span>
        <span style="--i: 8"
          ><video src="img/5.mp4" autoplay loop></video
        ></span>
      </div>
    </div>
    <div class="container"></div>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <lottie-player
      class="lottie left"
      src="https://assets2.lottiefiles.com/packages/lf20_u4yrau.json"
      background="transparent"
      speed="1"
      style="width: 300px; height: 300px"
      loop
      autoplay
    ></lottie-player>
    <lottie-player
      class="lottie right"
      src="https://assets2.lottiefiles.com/packages/lf20_u4yrau.json"
      background="transparent"
      speed="1"
      style="width: 300px; height: 300px"
      loop
      autoplay
    ></lottie-player>
    <script src="script.js"></script>
  </body>
</html>
